[PHP]
;;;;;;;;;;;;;;;;;;;
; About this file ;
;;;;;;;;;;;;;;;;;;;
; Use this file for change global configurations
; php cli not read this file

max_execution_time            = 300
max_input_time                = -1
max_input_vars                = 10000
memory_limit                  = 256M
post_max_size                 = 20G
upload_max_filesize           = 20G
error_log                     = /var/logs/php__PHP_VERSION__.log
always_populate_raw_post_data = -1

curl.cainfo                   = /etc/ssl/cacert.pem
openssl.cafile                = /etc/ssl/cacert.pem
expose_php                    = Off


[Date]
date.timezone                 = __TIME_ZONE__
